<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store Tshirt</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="http://fonts.ggogleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>
    
    <nav class="navegation">
        <a class="navegation__link navegation__link--active" href="index.html">Store</a>
        <a class="navegation__link" href="nosotros.html">About Us</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="tshirt">
            <img class="tshirt__img" src="img/3.jpg" alt="image_product">
            <div class="tshirt__content">
                <p>Camisa con logotipo de React JS. Perfecta para esos eventos con expertos en desarrollo</p>

                <form class="form">
                    <select class="form__field">
                        <option disable selected>-- Select size --</option>
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                    <input class="form__field" type="number" placeholder="Cantidad" min="1">
                    <input class="form__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>
</body>
